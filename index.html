<script>
    const sheetURL = "https://script.google.com/macros/s/AKfycbznHaikscZwtyJiAGJSruTVqJ8-tQJo-iVcF8QkkDOL_2Uru01yHvkLSVyqIjQrmdI/exec"; // Replace with your Google Apps Script Web App URL

    async function fetchScores() {
        try {
            let response = await fetch(sheetURL);
            let data = await response.json();
            data.sort((a, b) => b.points - a.points); // Sort by points descending
            updateLeaderboard(data);
        } catch (error) {
            console.error("Error fetching scores:", error);
        }
    }

    function updateLeaderboard(data) {
    const leaderboardBody = document.getElementById('leaderboard-body');
    leaderboardBody.innerHTML = ''; // Clear existing rows
    data.forEach((team, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td class="Department">${team.Department || 'N/A'}</td>
            <td class="matches">${team.Scores || 0}</td>
        `;
        leaderboardBody.appendChild(row);
    });
}

async function fetchScores() {
    try {
        let response = await fetch(sheetURL);
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        let data = await response.json();

        // Sort data by Scores in descending order (top scorers first)
        data.sort((a, b) => b.Scores - a.Scores);

        // Update the leaderboard with the sorted data
        updateLeaderboard(data);
    } catch (error) {
        console.error("Error fetching scores:", error);
    }
}


    setInterval(fetchScores, 10000);
    fetchScores();
</script>
