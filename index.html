<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts Fest Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            color: black;
        }

        th {
            background: #ff5733;
            color: white;
            font-size: 1.2rem;
        }

        td {
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        tbody tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.05);
        }

        #loading {
            font-size: 1.2rem;
            font-style: italic;
            color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé≠ Arts Fest Leaderboard üèÜ</h1>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="2" id="loading">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function fetchLeaderboard() {
            // Adding a random number to prevent caching
            const timestamp = new Date().getTime();
            const sheetUrl = `https://docs.google.com/spreadsheets/d/1J7JBZYb9eqHoyTJvkI2wDI6C8CTDadPu_5oEmlak370/gviz/tq?tqx=out:csv&_=${timestamp}`;

            try {
                const response = await fetch(sheetUrl, { cache: "no-store" });
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

                const data = await response.text();
                const rows = data.split("\n").map(row => row.split(","));

                const leaderboardBody = document.querySelector("#leaderboard tbody");
                leaderboardBody.innerHTML = ""; // Clear table before updating

                rows.forEach((row, index) => {
                    if (index === 0) return; // Skip header row
                    const [department, score] = row;

                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>${department}</td><td>${score}</td>`;
                    leaderboardBody.appendChild(tr);
                });

                document.getElementById("loading").style.display = "none"; // Hide loading text

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("loading").innerText = "Failed to load data. Retrying...";
            }

            // Fetch leaderboard again after 10 seconds
            setTimeout(fetchLeaderboard, 10000);
        }

        // Initial fetch
        fetchLeaderboard();
    </script>

</body>
</html>
