            border: 1px solid #C0C0C0;
        }
        
        .bar-3 {
            background: linear-gradient(to top, #CD7F32, #E8B888);
            border: 1px solid #CD7F32;
        }
        
        .bar-label {
            position: absolute;
            top: -30px;
            font-weight: bold;
            color: #e0e0e0;
            text-align: center;
            width: 100%;
            background-color: rgba(30, 30, 30, 0.7);
            padding: 4px 0;
            border-radius: 4px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .bar-team {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            color: #e0e0e0;
            letter-spacing: 0.5px;
        }
        
        .bar-points {

            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-top: 8px;
            color: #121212;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);

        .medal-1 {
            background: linear-gradient(135deg, #FFD700, #FFC107);
            border: 2px solid #FFD700;
        }
        
        .medal-2 {
            background: linear-gradient(135deg, #C0C0C0, #9E9E9E);
            border: 2px solid #C0C0C0;
        }
        
        .medal-3 {

            border: 2px solid #CD7F32;

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBHmFqcyHnGSwXijL4MWd36tjpjTdoCOPA",
        authDomain: "mudra-45890.firebaseapp.com",
        databaseURL: "https://mudra-45890-default-rtdb.firebaseio.com",
        projectId: "mudra-45890",
        storageBucket: "mudra-45890.firebasestorage.app",
        messagingSenderId: "265613493895",
        appId: "1:265613493895:web:04c767f98a49049c34da22",
        measurementId: "G-1WHP8EJE4F"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function getLiveScores() {
        const scoresRef = ref(db, 'scores');
        onValue(scoresRef, (snapshot) => {
            if (snapshot.exists()) {
                const data = Object.values(snapshot.val());
                data.sort((a, b) => b.points - a.points);
                updateTopTeamsChart(data.slice(0, 3));
            }
        });
    }

    function updateTopTeamsChart(newData) {
        document.getElementById('barContainer').innerHTML = '';
        document.getElementById('y-axis').innerHTML = '';
        createBarChart(newData);
    }

    function createBarChart(data) {
        const barContainer = document.getElementById('barContainer');
        const yAxis = document.getElementById('y-axis');
        const maxPoints = Math.max(...data.map(team => team.points));
        const scale = 240 / maxPoints;
        for (let i = 0; i < 5; i++) {
            const value = Math.round(i * maxPoints / 4);
            const position = 280 - (value * scale);
            const gridLine = document.createElement('div');
            gridLine.className = 'grid-line';
            gridLine.style.top = position + 'px';
            const yLabel = document.createElement('div');
            yLabel.className = 'y-label';
            yLabel.style.top = position + 'px';
            yLabel.textContent = value;
            yAxis.appendChild(gridLine);
            yAxis.appendChild(yLabel);
        }
        data.forEach((team, index) => {
            const barGroup = document.createElement('div');
            barGroup.className = 'bar-group';
            const teamLogo = document.createElement('div');
            teamLogo.className = 'team-logo';
            teamLogo.style.backgroundColor = team.color;
            teamLogo.textContent = team.logo;
            const bar = document.createElement('div');
            bar.className = `bar bar-${team.rank}`;
            bar.style.height = '0';
            const barLabel = document.createElement('div');
            barLabel.className = 'bar-label';
            barLabel.textContent = team.points + ' pts';
            bar.appendChild(barLabel);
            const teamName = document.createElement('div');
            teamName.className = 'bar-team';
            teamName.textContent = team.name;
            const medal = document.createElement('div');
            medal.className = `medal medal-${team.rank}`;
            medal.textContent = team.rank;
            barGroup.appendChild(teamLogo);
            barGroup.appendChild(bar);
            barGroup.appendChild(teamName);
            barGroup.appendChild(medal);
            barContainer.appendChild(barGroup);
            setTimeout(() => {
                bar.style.height = (team.points * scale) + 'px';
            }, 100 * index);
        });
    }

    getLiveScores();
    setInterval(getLiveScores, 10000);
</script>
