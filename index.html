<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts Fest Leaderboard</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body styles */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: auto;
        }

        /* Header */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            color: black;
        }

        th {
            background: #ff5733;
            color: white;
            font-size: 1.2rem;
        }

        td {
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.9);
        }

        /* Alternating row colors */
        tbody tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.05);
        }

        /* Submit form */
        .form-container {
            margin-top: 20px;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé≠ Arts Fest Leaderboard üèÜ</h1>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="2">Loading...</td></tr>
            </tbody>
        </table>

        <div class="form-container">
            <h2>üìã Submit Scores</h2>
            <iframe src="YOUR_GOOGLE_FORM_LINK"></iframe>
        </div>
    </div>

    <script>
        async function fetchLeaderboard() {
            const sheetUrl = "https://docs.google.com/spreadsheets/d/1J7JBZYb9eqHoyTJvkI2wDI6C8CTDadPu_5oEmlak370/gviz/tq?tqx=out:csv";

            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split("\n").map(row => row.split(","));

                const leaderboardBody = document.querySelector("#leaderboard tbody");
                leaderboardBody.innerHTML = ""; // Clear table before updating

                rows.forEach((row, index) => {
                    if (index === 0) return; // Skip header row
                    const [department, score] = row;

                    // Create a new row
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>${department}</td><td>${score}</td>`;
                    leaderboardBody.appendChild(tr);
                });

            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Fetch leaderboard immediately on page load
        fetchLeaderboard();

        // Refresh leaderboard every 5 minutes (300,000 ms)
        setInterval(fetchLeaderboard, 300000);
    </script>

</body>
</html>
