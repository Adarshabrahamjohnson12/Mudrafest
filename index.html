<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arts Fest Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff; }
            to { text-shadow: 0 0 20px #ff5733; }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            color: black;
            font-size: 1.1rem;
        }

        th {
            background: #ff5733;
            color: white;
            font-size: 1.2rem;
        }

        td {
            background: rgba(255, 255, 255, 0.9);
        }

        tbody tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.05);
        }

        #loading {
            font-size: 1.2rem;
            font-style: italic;
            color: #ddd;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé≠ Arts Fest Leaderboard üèÜ</h1>
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="2" id="loading">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        async function fetchLeaderboard() {
            const timestamp = new Date().getTime();
            const sheetUrl = `https://docs.google.com/spreadsheets/d/1J7JBZYb9eqHoyTJvkI2wDI6C8CTDadPu_5oEmlak370/gviz/tq?tqx=out:csv&_=${timestamp}`;

            try {
                const response = await fetch(sheetUrl, { cache: "no-store" });
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

                const data = await response.text();
                const rows = data.split("\n").map(row => row.split(","));

                const leaderboardBody = document.querySelector("#leaderboard tbody");
                leaderboardBody.innerHTML = ""; // Clear table before updating

                // Process rows, convert score to number & sort descending
                const sortedRows = rows.slice(1) // Skip header
                    .map(row => [row[0], Number(row[1])]) // Convert score to number
                    .sort((a, b) => b[1] - a[1]); // Sort by score (desc)

                sortedRows.forEach(([department, score]) => {
                    const tr = document.createElement("tr");
                    tr.innerHTML = `<td>${department}</td><td>${score}</td>`;
                    leaderboardBody.appendChild(tr);
                });

                document.getElementById("loading").style.display = "none"; // Hide loading text

            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("loading").innerText = "Failed to load data. Retrying...";
            }

            setTimeout(fetchLeaderboard, 10000);
        }

        fetchLeaderboard();
    </script>

</body>
</html>
